<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Temporizador estilo pomodoro">
  <title>FocusTimer - Pomodoro</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <main>
    <div id="timer">
      <span class="minutes">02</span>
      <span>:</span>
      <span class="seconds">00</span>
    </div>

    <div id="controls">

      <button class="play"><img src="images/play-circle.svg" alt="Botão de play"></button>
      <button class="pause hide"><img src="images/pause-circle.svg" alt="Botão de Pause"></button>
      <button class="stop hide"><img src="images/stop-circle.svg" alt="Botão de parar"></button>
      <button class="set"><img src="images/stopwatch.svg" alt="Botão de set"></button>


    </div>
  </main>

  <footer>
    <button class="sound-on"><img src="images/volume-medium.svg" alt="Botão de Volume"></button>
    <button class="sound-off hide"><img src="images/volume-mute.svg" alt="Botão de volume mutado"></button>
  </footer>

  
  <script src="js/index.js" type="module"></script>
  
</body>
</html>
